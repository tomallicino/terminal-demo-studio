name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy terminal_demo_studio

      - name: Test
        run: pytest tests -v

      - name: Screenplay smoke validate
        run: |
          python -m terminal_demo_studio.cli validate screenplays/drift_protection.yaml
          python -m terminal_demo_studio.cli validate examples/mock/safety_wizard.yaml

      - name: Autonomous command-lane smoke
        run: |
          python -m terminal_demo_studio.cli run examples/mock/agent_loop.yaml --mode autonomous_pty --output-dir outputs

      - name: Installed-context smoke
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/install_context_smoke.sh

      - name: Release preflight
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/release_preflight.sh

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install render dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@v0.10.0
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Install render dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg ttyd vhs

      - name: Install render dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ffmpeg --yes --no-progress
          go install github.com/charmbracelet/vhs@v0.10.0
          $ttydDir = "$env:USERPROFILE\\ttyd"
          New-Item -ItemType Directory -Path $ttydDir -Force | Out-Null
          Invoke-WebRequest `
            -Uri "https://github.com/tsl0922/ttyd/releases/latest/download/ttyd.win32.exe" `
            -OutFile "$ttydDir\\ttyd.exe"
          "$env:USERPROFILE\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "$ttydDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Probe scripted render prerequisites
        shell: bash
        run: |
          python - <<'PY'
          import shutil
          import subprocess
          import sys

          required = ["vhs", "ffmpeg", "ffprobe"]
          missing = [name for name in required if shutil.which(name) is None]
          if missing:
            raise SystemExit(f"missing required scripted render tools: {', '.join(missing)}")

          probe = subprocess.run(
            ["ffmpeg", "-hide_banner", "-filters"],
            capture_output=True,
            text=True,
            check=False,
          )
          text = f"{probe.stdout}\n{probe.stderr}"
          has_drawtext = probe.returncode == 0 and "drawtext" in text
          if has_drawtext:
            print("scripted render prerequisites ready (drawtext labels)")
          else:
            try:
              from PIL import Image  # noqa: F401
            except Exception as exc:
              raise SystemExit(
                "ffmpeg drawtext unavailable and Pillow label fallback missing"
              ) from exc
            print("scripted render prerequisites ready (Pillow label fallback)")
          PY

      - name: Portable mock render smoke
        run: |
          python -m terminal_demo_studio.cli run examples/mock/safety_wizard.yaml --mode scripted_vhs --local --output-dir outputs --output gif

      - name: Setup Node
        if: runner.os == 'Linux'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Skill smoke checks
        if: runner.os == 'Linux'
        run: |
          npx -y skills add . -l
