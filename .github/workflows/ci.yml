name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy terminal_demo_studio

      - name: Test
        run: pytest tests -v

      - name: Screenplay smoke validate
        run: |
          tds validate examples/mock/install_first_command.yaml
          tds validate examples/mock/before_after_bugfix.yaml

      - name: Autonomous command-lane smoke
        run: |
          tds run examples/mock/agent_loop.yaml --mode autonomous_pty --output-dir outputs

      - name: Installed-context smoke
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/install_context_smoke.sh

      - name: Release preflight
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/release_preflight.sh

      - name: Set up Go
        if: runner.os != 'Windows'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install render dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd kitty xvfb
          go install github.com/charmbracelet/vhs@v0.10.0
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Install render dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg ttyd vhs

      - name: Probe scripted render prerequisites
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python - <<'PY'
          import shutil
          import subprocess

          required = ["vhs", "ffmpeg", "ffprobe"]
          missing = [name for name in required if shutil.which(name) is None]
          if missing:
              raise SystemExit(f"missing required scripted render tools: {', '.join(missing)}")

          probe = subprocess.run(
              ["ffmpeg", "-hide_banner", "-filters"],
              capture_output=True,
              text=True,
              check=False,
          )
          text = f"{probe.stdout}\n{probe.stderr}"
          has_drawtext = probe.returncode == 0 and "drawtext" in text
          if has_drawtext:
              print("scripted render prerequisites ready (drawtext labels)")
          else:
              try:
                  from PIL import Image  # noqa: F401
              except Exception as exc:
                  raise SystemExit(
                      "ffmpeg drawtext unavailable and Pillow label fallback missing"
                  ) from exc
              print("scripted render prerequisites ready (Pillow label fallback)")
          PY

      - name: Portable mock render smoke
        if: runner.os != 'Windows'
        run: |
          tds render examples/mock/install_first_command.yaml --mode scripted_vhs --local --output-dir outputs --output gif

      - name: Autonomous video smoke (Linux)
        if: runner.os == 'Linux'
        run: |
          tds run examples/mock/autonomous_video_codex_like.yaml --mode autonomous_video --local --output-dir outputs --output mp4
          tds run examples/mock/autonomous_video_claude_like.yaml --mode autonomous_video --local --output-dir outputs --output mp4

      - name: Upload autonomous video artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: autonomous-video-mp4
          path: outputs/.terminal_demo_studio_runs/*autonomous_video*/media/*.mp4
          if-no-files-found: error

      - name: README smoke
        if: runner.os == 'Linux'
        shell: bash
        run: ./scripts/readme_smoke.sh

      - name: Composite action smoke
        if: runner.os == 'Linux'
        id: action_smoke
        uses: ./.github/actions/render
        with:
          screenplay: examples/mock/install_first_command.yaml
          mode: scripted_vhs
          outputs: gif
          output_dir: outputs
          upload_artifact: false
          comment_pr: false

      - name: Assert action smoke outputs
        if: runner.os == 'Linux'
        shell: bash
        run: |
          test "${{ steps.action_smoke.outputs.status }}" = "success"
          test -n "${{ steps.action_smoke.outputs.run_dir }}"
