title: "Developer Bugfix Workflow"
output: "dev_bugfix_workflow"
variables:
  demo_dir: "{{tmp_dir}}/terminal_demo_studio_devflow"
settings:
  width: 1440
  height: 900
  font_size: 22
  theme: "Catppuccin Mocha"
  padding: 24
  window_bar: "Colorful"
  framerate: 60
  line_height: 1.15
  letter_spacing: 0
preinstall:
  - "rm -rf {{demo_dir}} && mkdir -p {{demo_dir}}"
  - "{ echo 'import unittest'; echo 'from mathlib import add'; echo ''; echo 'class AddTests(unittest.TestCase):'; echo '    def test_add(self):'; echo '        self.assertEqual(add(2, 3), 5)'; echo ''; echo \"if __name__ == '__main__':\"; echo '    unittest.main()'; } > {{demo_dir}}/test_mathlib.py"
  - "{ echo 'def add(a, b):'; echo '    return a + b'; } > {{demo_dir}}/mathlib.py"
  - "cd {{demo_dir}} && git init -q && git config user.email demo@local && git config user.name Demo && git add . && git commit -qm 'chore: seed demo'"
scenarios:
  - label: "Before Fix"
    surface: "terminal"
    setup:
      - "cd {{demo_dir}}"
      - "{ echo 'def add(a, b):'; echo '    return a - b'; } > mathlib.py"
    actions:
      - type: "cd {{demo_dir}}"
      - type: "git status -sb"
      - type: "git diff -- mathlib.py"
      - type: "python3 -m unittest -q"
      - wait_for: "FAIL:"
        wait_mode: "screen"
        wait_timeout: "8s"
      - sleep: "1200ms"
  - label: "After Fix"
    surface: "terminal"
    setup:
      - "cd {{demo_dir}}"
      - "{ echo 'def add(a, b):'; echo '    return a + b'; } > mathlib.py"
    actions:
      - type: "cd {{demo_dir}}"
      - type: "git status -sb"
      - type: "git diff -- mathlib.py"
      - type: "python3 -m unittest -q"
      - wait_for: "OK"
        wait_mode: "screen"
        wait_timeout: "8s"
      - sleep: "1200ms"
