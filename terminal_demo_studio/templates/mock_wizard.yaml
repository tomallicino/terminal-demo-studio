title: "Portable Mock Safety Wizard"
output: "mock_safety_wizard"
variables:
  demo_dir: "{{tmp_dir}}/terminal_demo_studio_mock_wizard"
settings:
  width: 1440
  height: 900
  font_size: 22
  theme: "TokyoNightStorm"
  padding: 24
  window_bar: "Colorful"
  framerate: 60
scenarios:
  - label: "Safety Wizard"
    execution_mode: "scripted_vhs"
    setup:
      - "cd {{demo_dir}}"
    actions:
      - command: "echo '[wizard] scanning dependencies...'"
      - wait_screen_regex: "scanning dependencies"
      - wait_stable: "300ms"
      - command: "echo '[wizard] choose remediation profile'"
      - key: "Down"
      - key: "Enter"
      - command: "echo '[wizard] policy blocked: requires approval'"
      - assert_screen_regex: "requires approval"
