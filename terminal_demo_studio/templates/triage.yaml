title: "LLM Agent Marketing Demo Triage"
output: "agent_generated_triage"
variables:
  request: "Produce a marketing demo quickly"
settings:
  width: 1440
  height: 900
  font_size: 22
  theme: "Catppuccin Mocha"
  padding: 24
  window_bar: "Colorful"
  framerate: 60
  line_height: 1.15
  letter_spacing: 0
preinstall: []
scenarios:
  - label: "No Triage Instructions"
    surface: "terminal"
    setup:
      - "export AGENT_MODE=unguided"
    actions:
      - type: "echo 'User: {{request}}'"
      - sleep: "600ms"
      - type: "echo 'Result: incomplete output'"
  - label: "With Triage Instructions"
    surface: "terminal"
    setup:
      - "export AGENT_MODE=triage"
    actions:
      - type: "echo 'Agent loads schema checklist'"
      - wait_for: "schema checklist"
        wait_mode: "screen"
        wait_timeout: "2s"
      - type: "echo 'Valid screenplay generated'"
