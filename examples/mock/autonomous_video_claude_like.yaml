title: "Autonomous Video Claude-like Mock"
output: "autonomous_video_claude_like"
settings:
  width: 1440
  height: 900
  theme: "TokyoNightStorm"
  framerate: 30
scenarios:
  - label: "Claude-like"
    execution_mode: "autonomous_video"
    actions:
      - command: "python3 ../../fixtures/autonomous_video/mock_claude_like_tui.py"
      - wait_for: "Connected"
        wait_mode: "screen"
        wait_timeout: "20s"
      - key: "n"
      - wait_for: "Plan ready"
        wait_mode: "screen"
        wait_timeout: "20s"
      - key: "y"
      - wait_for: "Patch applied"
        wait_mode: "screen"
        wait_timeout: "20s"
      - key: "q"
      - wait_for: "Session complete"
        wait_mode: "screen"
        wait_timeout: "20s"
      - sleep: "500ms"
