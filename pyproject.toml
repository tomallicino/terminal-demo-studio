[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-demo-studio"
version = "0.3.0"
description = "Deterministic, agent-native terminal demo pipeline â€” turn YAML screenplays into repeatable GIF/MP4 terminal demos"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Documentation",
  "Topic :: Multimedia :: Video",
  "Typing :: Typed",
]
dependencies = [
  "click==8.3.1",
  "Pillow==11.3.0",
  "pydantic==2.12.5",
  "PyYAML==6.0.3",
]

[project.urls]
Homepage = "https://github.com/tomallicino/terminal-demo-studio"
Repository = "https://github.com/tomallicino/terminal-demo-studio"
Issues = "https://github.com/tomallicino/terminal-demo-studio/issues"

[project.optional-dependencies]
dev = [
  "pytest==9.0.2",
  "ruff==0.6.9",
  "mypy==1.17.1",
]
mcp = ["mcp>=1.20.0"]

[project.scripts]
tds = "terminal_demo_studio.cli:main"
tds-mcp = "terminal_demo_studio.mcp_server:main"

[tool.setuptools.packages.find]
include = ["terminal_demo_studio*"]

[tool.setuptools.package-data]
terminal_demo_studio = ["templates/*.yaml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
strict_optional = true
packages = ["terminal_demo_studio"]

[[tool.mypy.overrides]]
module = ["yaml"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["mcp", "mcp.*"]
ignore_missing_imports = true
